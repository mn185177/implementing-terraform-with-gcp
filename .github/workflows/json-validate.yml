name: Check for repeat keys in JSON files
on: [pull_request, push]
jobs:
  check-repeat-keys:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Validate json files
      uses: RaaLabs/validate-json@v1.0.0
      with:
        directory: "."
