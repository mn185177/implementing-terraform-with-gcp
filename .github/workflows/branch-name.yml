name: Branch Name
on: 
  pull_request_target:
    types: [opened, edited, reopened]
    
jobs:
  branch_name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: mn185177/branch-name@v6
        with:
          fail_if_invalid_branch_name: 'true'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
