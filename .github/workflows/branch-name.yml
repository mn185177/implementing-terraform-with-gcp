name: Branch Name
on: create
    
jobs:
  branch_name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: mn185177/branch-name@v3
        with:
          branch_pattern: 'fssre-*|rel-*|hotfix*|mn185177*'
          comment_for_invalid_branch_name: 'Ups! This branch name is not following the standards! You can see them here: https://github.com/mn185177'
          comment_for_valid_branch_name: 'This branch name is following the standards!'
          fail_if_invalid_branch_name: 'true'
          ignore_branch_pattern: 'master|beta|main|qa'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
