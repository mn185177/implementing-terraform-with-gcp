name: Report stale

on:
  # Run daily at midnight
  schedule:
    - cron: "0 0 * * *"
    - cron: "30 6 * * 1-5"

  # Allow workflow to be manually run from the GitHub UI
  workflow_dispatch:

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Report stale branches
        uses: mn185177/report-stale-branches@main
        id: delete_stuff
      - name: Group of log lines
        run: |
            echo "branch_updates= ${{ steps.delete_stuff.outputs.deleted_branches }}" | tr "," "\n" >> $GITHUB_ENV
      - name: Post to a slack cannel
        uses: slackapi/slack-github-action@v1.23.0
        with:
          slack-message: "GitHub Updates: ${{env.branch_updates}}"
          #channel-id: 'sre-git-alerts'
          #slack-message: "GitHub branch updates: ${{ steps.delete_stuff.outputs.deleted_branches }}"
        env:
          SLACK_BOT_TOKEN: ${{secrets.SLACK_BOT_TOKEN}}
          
